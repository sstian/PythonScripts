<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX登录页面</title>
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $('#btnLogin').click(function () {
                username2 = $('#username').val();
                password2 = $('#password').val();
                $.ajax({
                    url: "/login_ajax_check",
                    type: "post",
                    data: {username: username2, password: password2},
                    success: function (data) {
                        // 登陆成功：{"res“: 1}
                        // 登陆失败：{"res“: 0}
                        if (data.res === 1) {
                            // 页面跳转
                            location.href = "/index2"
                        } else {
                            // 显示提示信息
                            $('#errorMsg').show().html("用户名或密码错误")
                        }

                    }
                })
            })
        })
    </script>
    <style>
        #errorMsg {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
<div>
    用户名 aaa：<input type="text" id="username"><br/>
    密码 123：<input type="password" id="password"><br/>
    <input type="button" id="btnLogin" value="登录">
    <div id="errorMsg"></div>
</div>
</body>
</html>
